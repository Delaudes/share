<!-- Header -->
<div
  class="bg-gradient-to-r from-cyan-50 to-cyan-100 rounded-2xl p-6 mb-8 shadow-sm border border-cyan-200"
>
  <div class="flex items-center gap-3">
    <div class="p-3 bg-white rounded-xl shadow-sm flex items-center justify-center">
      <span class="material-icons text-cyan-600" style="font-size: 32px">share</span>
    </div>
    <div>
      <h1 class="font-bold text-4xl text-gray-800">$hare</h1>
      <p class="text-sm text-cyan-700 mt-1">Split money easy</p>
    </div>
  </div>
</div>

<!-- Rooms List -->
<div class="mb-24">
  <div class="flex items-center gap-3 mb-6 px-1">
    <div class="p-2 bg-cyan-100 rounded-lg flex items-center justify-center">
      <span class="material-icons text-cyan-600" style="font-size: 24px">folder</span>
    </div>
    <h2 class="text-2xl font-bold text-gray-800">Your Rooms</h2>
  </div>

  @for (room of roomList().rooms; track room.id) {
  <div
    class="w-full mb-4 bg-white rounded-2xl shadow-sm border border-gray-200 hover:shadow-md hover:border-cyan-200 transition-all group relative"
  >
    <button
      class="w-full p-5 pr-16 hover:cursor-pointer text-left"
      data-testid="existing-room"
      (click)="routerService.navigate(`/rooms/${room.id}`)"
    >
      <div class="flex items-center gap-3 flex-1 min-w-0">
        <div
          class="p-2 bg-gradient-to-br from-cyan-100 to-blue-100 rounded-lg shadow-sm flex items-center justify-center group-hover:scale-105 transition-transform"
        >
          <span class="material-icons text-cyan-600" style="font-size: 24px">meeting_room</span>
        </div>
        <div class="text-left flex-1 min-w-0">
          <h3
            class="text-lg font-bold text-gray-800 group-hover:text-cyan-600 transition-colors truncate"
          >
            {{ room.name }}
          </h3>
          <p class="text-xs text-gray-500 font-mono mt-0.5">{{ room.id }}</p>
        </div>
      </div>
    </button>
    <button
      class="absolute top-1/2 -translate-y-1/2 right-3 w-10 h-10 flex items-center justify-center bg-white hover:bg-red-50 rounded-lg transition-all shadow-sm border border-gray-200 hover:border-red-200 z-10 group/delete hover:cursor-pointer"
      data-testid="delete-room"
      (click)="deleteRoom(room.id)"
      title="Delete room"
    >
      <span
        class="material-icons text-gray-400 group-hover/delete:text-red-600 transition-colors"
        style="font-size: 20px"
      >
        delete
      </span>
    </button>
  </div>
  } @empty {
  <div
    data-testid="empty-rooms"
    class="flex items-center justify-center gap-2 p-6 bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl border border-gray-200"
  >
    <span class="material-icons text-gray-400" style="font-size: 20px">folder_off</span>
    <p class="text-sm text-gray-500 font-medium">No rooms yet</p>
  </div>
  }
</div>

<!-- Fixed Bottom Create Room Bar -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-10">
  <div class="max-w-3xl mx-auto p-4 flex justify-center gap-3">
    <div
      class="flex items-center gap-3 flex-1 max-w-md bg-gradient-to-r from-cyan-50 to-blue-50 rounded-xl px-4 py-3 border border-cyan-200 min-w-0"
    >
      <span
        class="material-icons text-cyan-600 flex items-center justify-center flex-shrink-0"
        style="font-size: 24px"
        >add_circle</span
      >
      <input
        type="text"
        placeholder="Create new room..."
        [(ngModel)]="roomName"
        data-testid="room-name"
        class="flex-1 min-w-0 bg-transparent outline-none placeholder:text-gray-400 text-gray-800 font-medium"
      />
    </div>
    <button
      class="p-3 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white font-semibold rounded-xl hover:scale-105 transition-all hover:cursor-pointer flex items-center justify-center shadow-sm min-w-[42px] flex-shrink-0"
      data-testid="create-room"
      (click)="createRoom()"
    >
      <span class="material-icons flex items-center justify-center" style="font-size: 24px"
        >add</span
      >
      <span class="ml-1 hidden sm:inline">Create</span>
    </button>
  </div>
</div>
